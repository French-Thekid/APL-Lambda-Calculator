<ion-header>
    <ion-toolbar>
      <ion-title>login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card id="log">
      <ion-img id="image2" src="/assets/log.png"></ion-img><br />
      <ion-label id="UL">User Login</ion-label>
      <ion-card>
        <ion-card-content>
          <ion-list no-line>
            <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-input
                type="text"
                placeholder="   Username"
                [(ngModel)]="username"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input
                type="Password"
                placeholder="   Password"
                [(ngModel)]="Password"
              ></ion-input>
            </ion-item>
            <br />
            <p style="font-family:Monserrat; color:#DCDCDC">
              Not a member?
              <a style="text-decoration: none;color:blue" href="register"
                >Register now</a
              >
            </p>
          </ion-list>
          <br /><br />
          <ion-button id="btn2" (click)="openPortal()" color="Clear">Login</ion-button>
          <ion-button id="btn2" href="#" color="Clear">Clear</ion-button>
          
        </ion-card-content>
      </ion-card>
    </ion-card>
  </ion-content>
